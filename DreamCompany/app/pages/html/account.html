<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>DreamCompany</title>
    <link rel="stylesheet" href="../../account.css" />
  </head>
  <body>
    <nav class="nav-container">
      <li class="nav-item"><a href="/user/account">LOGIN&SIGNUP</a></li>
      <li class="nav-item"><a href="/admin">ADMIN</a></li>
      <li class="nav-item"><a href="/vuln/report">REPORT</a></li>
      <li class="nav-item"><a href="/manage">MANAGER</a></li>
      <li class="nav-item"><a href="/description">DESCRIPTION</a></li>
    </nav>
    <!-- account -->
    <div class="account-content">
      <div class="account-title">
        <h1>DreamCompany Account!</h1>
        <h3>account or signup to DreamCompany!</h3>
      </div>
      <div class="account-form">
        <div class="account-form-item">
          <label for="id">ID</label>
          <input type="text" name="id" id="id" size="50" placeholder="ID" />
        </div>
        <div class="account-form-item">
          <label for="password">PASSWORD</label>
          <input
            type="password"
            name="password"
            size="50"
            id="password"
            placeholder="PASSWORD"
          />
        </div>
        <div class="account-form-item">
          <button type="submit" id="submit_btn">SUBMIT</button>
        </div>
      </div>
    </div>
    <script src="../../account.js"></script>
  </body>
</html>
